이미지 표현 기법

1. 이미지 표현 방법
 - img 태그 : 이미지 콘텐츠 표현
 - background image 속성 : 디자인 요소

2. 이미지 표현 기법
 - IR(Image Replacement) 기법 : 텍스트 콘텐츠를 이미지로 도식화해서 표현하는 경우, 
    HTML 요소는 텍스트로 구성하고 화면에는 이미지로 표현되도록 구현하는 기법
